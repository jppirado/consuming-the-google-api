<html>
  <head>
    <title>Books API Example</title>
    <style> 
        img{
            width: 50px;
        }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script>
      function handleResponse(response) {
      for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];

        console.log(item)
        // in production code, item.text should have the HTML entities escaped.
        document.getElementById("content").innerHTML += "<img src='"+item.volumeInfo.imageLinks.thumbnail+"'/>"   + item.volumeInfo.title + "<a href='"+ item.accessInfo.epub.acsTokenLink+"'>Baixar</a>"+ "</br>"
      }
    }
    </script>
  </body>
</html>
